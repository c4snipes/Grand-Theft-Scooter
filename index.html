<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grand Theft Scooter</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/hud.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
  </head>
  <body>
    <canvas id="app" aria-label="Grand Theft Scooter gameplay canvas"></canvas>
    <div class="hud" role="presentation">
      <section class="hud__panel" aria-live="polite">
        <p class="hud__title">Grand Theft Scooter</p>
        <p class="hud__speed">
          <span data-speed>0.0</span>
          <small>km/h</small>
        </p>
        <div class="hud__controls">
          <span data-prompt>Tap <strong>W</strong> / <strong>↑</strong> to accelerate</span>
          <span>Steer with <strong>A / D</strong> or the arrow keys</span>
          <span>Hold <strong>S</strong> / <strong>↓</strong> to brake or reverse</span>
        </div>
      </section>
      <footer class="hud__footer">
        <button class="hud__btn" type="button" data-reset>Reset Scooter (R)</button>
        <span class="hud__alert" data-alert aria-live="assertive"></span>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
